query wallpapers(
  $bundleId: String
  $categoryId: String
  $tagsId: String
  $colorId: String
) {
  wallpapers(
    data: {
      bundleId: $bundleId
      categoryId: $categoryId
      tagsId: $tagsId
      colorId: $colorId
    }
    page: { take: 20 }
  ) {
    name
    imageUri
    downloads
    isUsersFavourite
    id
    sizeInKB
    height
    width
    imageSmall
    imageLarge
    imageMedium
    category {
      name
      id
    }
    tags {
      name
      id
    }
  }
}

mutation AddToFavourite($id: String!) {
  addToFavourite(id: $id) {
    name
    imageUri
    downloads
    isUsersFavourite
    views
    id
    sizeInKB
    height
    width
    imageSmall
    imageLarge
    imageMedium
    category {
      name
      id
    }
    tags {
      name
      id
    }
  }
}
