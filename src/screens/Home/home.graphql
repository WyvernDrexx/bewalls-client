query HomeScreen {
  trending {
    id
    name
    imageUri
    bundle {
      id
    }
    category {
      id
    }
  }
  categories {
    id
    name
    imageUri
    totalNumberOfItems
    visits
  }
  bundles {
    id
    imageUri
    name
    highlightColor
    totalNumberOfItems
    color
  }
}
