query HomeScreen {
  trending {
    id
    name
    imageUri
    sizeInKB
    downloads
    height
    width
    views
    bundle {
      id
    }
    category {
      id
      name
    }
    tags {
      name
      id
    }
  }
  categories(page: {}) {
    id
    name
    imageUri
    totalNumberOfItems
    visits
  }
  bundles(page: {}) {
    id
    imageUri
    name
    highlightColor
    totalNumberOfItems
    color
  }
}
