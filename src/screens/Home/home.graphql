query HomeScreen {
  trending {
    id
    name
    imageUri
    sizeInKB
    downloads
    height
    width
    views
    imageSmall
    imageLarge
    imageMedium
    isUsersFavourite
    bundle {
      id
    }
    category {
      id
      name
    }
    tags {
      name
      id
    }
  }
  categories(page: {}) {
    id
    name
    imageUri
    totalNumberOfItems
    visits
    imageSmall
    imageLarge
    imageMedium
  }
  bundles(page: {}) {
    id
    imageUri
    name
    highlightColor
    totalNumberOfItems
    color
    imageSmall
    imageLarge
    imageMedium
  }
}

query CategoriesSpectrum {
  categoriesSpectrum(key: "ALPINE") {
    id
    name
    imageUri
    totalNumberOfItems
    visits
    imageSmall
    imageLarge
    imageMedium
    wallpapers {
      id
      name
      imageUri
      sizeInKB
      downloads
      height
      width
      views
      imageSmall
      imageLarge
      imageMedium
      isUsersFavourite
      bundle {
        id
      }
      category {
        id
        name
      }
      tags {
        name
        id
      }
    }
  }
}
