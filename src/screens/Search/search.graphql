query SearchTextString($searchText: String!) {
  search(searchText: $searchText) {
    wallpapers {
      name
      imageUri
      downloads
      tags {
        name
        id
      }
      id
    }
  }
}

query ExtrasData {
  colors {
    id
    name
    code
    visits
    totalNumberOfItems
  }
  hotSearches {
    term
  }
}

query Recommended {
  recommended {
    name
    imageUri
    downloads
    id
  }
}
