query SearchTextString($searchText: String!) {
  search(searchText: $searchText) {
    wallpapers {
      name
      imageUri
      downloads
      imageSmall
      imageLarge
      imageMedium
      tags {
        name
        id
      }
      id
    }
  }
}

query ExtrasData {
  colors(page: { take: 5 }) {
    id
    name
    code
    visits
    totalNumberOfItems
  }
  hotSearches {
    term
  }
}

query Recommended {
  recommended {
    name
    imageUri
    downloads
    isUsersFavourite
    id
    sizeInKB
    height
    imageSmall
    imageLarge
    imageMedium
    width
    category {
      name
      id
    }
    tags {
      name
      id
    }
  }
}

query Recent {
