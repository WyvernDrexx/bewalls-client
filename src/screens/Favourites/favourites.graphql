query GetUserFavourites {
  getUserInfo {
    id
    favourites {
      name
      imageUri
      imageSmall
      imageMedium
      isUsersFavourite
      id
      downloads
      height
      width
      sizeInKB
      views
      color {
        id
        name
        code
      }
      bundle {
        id
        name
      }
      tags {
        name
        id
      }
      likes
      downloads
      category {
        name
        id
        imageUri
      }
      highlightColor
    }
  }
}
