query Trending($take: Int!, $skip: Int!) {
  trending(page: { take: $take, skip: $skip }) {
    id
    name
    imageUri
    imageMedium
    imageSmall
    imageLarge
    sizeInKB
    downloads
    height
    width
    likes
    views
    publisher
    createdAt
    isUsersFavourite
    tags {
      id
      name
    }
    category {
      id
      name
    }
    bundle {
      id
      name
      imageUri
    }
  }
}

query Categories {
  categories(page: {}) {
    id
    name
    imageUri
  }
}
